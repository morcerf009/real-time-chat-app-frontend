<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bot | Private Real-Time Chat</title>
    <meta name="description" content="A private, real-time chat interface with persistence and smart bot responses.">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="chat-wrapper">
            <!-- Header -->
            <header class="chat-header">
                <div class="user-info">
                    <div class="avatar">
                        <img src="https://ui-avatars.com/api/?name=Smart+Bot&background=6366f1&color=fff"
                            alt="Bot Avatar">
                        <span class="status-indicator online"></span>
                    </div>
                    <div class="details">
                        <h1>Smart Bot</h1>
                        <p>Online</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="clear-chat" title="Clear Chat History">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Message List -->
            <main class="message-container" id="message-list">
                <!-- Messages will be injected here -->
            </main>

            <!-- Input Area -->
            <footer class="input-area">
                <form id="chat-form">
                    <div class="input-wrapper">
                        <input type="file" id="file-input" style="display: none;">
                        <button type="button" class="attachment-btn" id="attach-btn">
                            <i class="fas fa-plus"></i>
                        </button>
                        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                        <button type="submit" id="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </footer>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Clear History?</h3>
            <p>This action cannot be undone. All your messages will be deleted.</p>
            <div class="modal-actions">
                <button id="cancel-clear" class="btn-secondary">Cancel</button>
                <button id="confirm-clear" class="btn-danger">Clear All</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
